<html>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <script src="worldpopindicator.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <style> 
        rect {
            fill: steelblue;
        }

        #drilldown {
            text-align: center;
        }

        #scenario {
            text-align: center;
        }

        .tooltip {
            position: absolute;
            padding: 6px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
    <body>
        <div id="page">
            <div id="scenario">
                context
            </div>
            <div id="drilldown">
                <div id="graph-title">
                    <h2>World Population from 2010 to 2021 </h2>
                    <select name="options" id="options">
                        <option value="population">Population</option>
                        <option value="deaths">Deaths</option>
                    </select>
                </div>
                <svg width=1200 height=1200></svg>
                <div class="tooltip"></div>
            </div>
        </div>
    </body>
</html>
